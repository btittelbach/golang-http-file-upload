<html>
<head>
<script src="dropzone.js"></script>
<link rel="stylesheet" href="dropzone.css"></link>
</head>
<body>
<h2>Drop or Click here to queue files to print</h2>
<form ENCTYPE="multipart/form-data" ACTION="/upload" method="post" class="dropzone" style="min-height:30%; border:1px solid black; text-align:left; vertical-alignment:middle;">
<INPUT TYPE="hidden" name="MAX_FILE_SIZE" value="9863168">
<noscript>
<p>No Script Fallback-Form:</p>
<INPUT NAME="file" TYPE="file" size="50"><br>
<INPUT TYPE="submit" VALUE="Upload" onClick="submit()">
</noscript>
</form>
</body>
</html>
